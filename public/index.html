<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./src/scss/style.css">
</head>

<body>
    <header>
        <navbar class="nav">
            <div class="logo">
                <img src="https://www.denizmall.az/site/templates/img/logo.svg" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li class="icon-li"><i class="fa-solid fa-magnifying-glass"></i> Axtarış</li>
                    <li class="icon-li"><i class="fa-solid fa-location-dot"></i> Necə gəlim</li>
                    <li><i class="fa-solid fa-globe"></i> EN</li>
                    <li>
                        <div class="icon-navbar">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </navbar>
    </header>
    <main>
        <div class="container">

            <h2>Bənzəri olmayan Mall</h2>

            <div class="cards">

                <div class="card">
                    <div class="card-inner">
                        <div class="content">Mağaza və restoranlar</div>
                        <div class="card-icon">
                            <i class="fa-solid fa-bag-shopping">
                            </i>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <div class="content ">Əyləncə</div>
                        <div class="card-icon">
                            <i class="fa-solid fa-gamepad"></i>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <div class="content ">Xəbərlər və yeniliklər</div>
                        <div class="card-icon">
                            <i class="fa-regular fa-newspaper"></i>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <div class="content">Mall xəritəsi</div>
                        <div class="card-icon">
                            <i class="fa-solid fa-location-arrow"></i>
                        </div>
                    </div>
                </div>

            </div>




        </div>
    </main>

    <footer></footer>
    <script src="https://kit.fontawesome.com/d01214c8d1.js" crossorigin="anonymous"></script>

</body>

</html>
